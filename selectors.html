<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <link href="selectors.css" rel="stylesheet" />
  </head>
  <body>

    <h1 class="italics-text">This is the title</h1>

    <div class="bold-text italics-text" id="another-special-div">
      First div
      <p>First div's paragraph</p>
    </div>

    <div>
      Second div
      <p class="bold-text">Second div's paragraph</p>
    </div>

    <div>
      Third div
      <p class="bold-text">Third div's paragraph</p>
    </div>

    <div id="special-div">
      Fourth div
      <p>Fourth div's paragraph</p>
    </div>

    <div>
      Fifth div
      <p>Fifth div's paragraph</p>
    </div>

  </body>
</html>
