<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Selectors</title>
    <link href="selectors.css" rel="stylesheet" />
  </head>
  <body>

    <h1 class="italics-text">This is the title</h1>

    <div class="bold-text italics-text" id="another-special-div">
      First div
      <p class="that-paragraph">First div's paragraph</p>
    </div>

    <div>
      Second div
      <p class="bold-text">Second div's paragraph</p>
    </div>

    <div>
      Third div
      <p class="bold-text">Third div's paragraph</p>
    </div>

    <div id="special-div">
      Fourth div
      <p>Fourth div's paragraph</p>
      <div>
        <p>Deeply-nested paragraph</p>
      </div>
    </div>

    <div>
      Fifth div
      <p>Fifth div's paragraph</p>
    </div>

    <div style="border: 5px dotted green">
      Sixth div
      <p>Sixth div's paragraph</p>
    </div>

  </body>
</html>
